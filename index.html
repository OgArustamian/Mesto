<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/MestoRussia.svg" alt="логотип сайта">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/kusto.png" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="изменить данные профиля" type="button"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards-list">
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Карачаевска" src="./images/karachaevsk.jpg">
            <div class="elements__info">
              <h3 class="elements__title">Карачаево-Черкессия</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Эльбруса" src="./images/elbrus.jpg">
            <div class="elements__info">
              <h3 class="elements__title">Гора Эльбрус</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Домбая" src="./images/dombai.jpg">
            <div class="elements__info">
              <h3 class="elements__title">Домбай</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Дагестана" src="./images/Dagestan.jpeg">
            <div class="elements__info">
              <h3 class="elements__title">Дагестан</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Байкала" src="./images/Baikal.jpeg">
            <div class="elements__info">
              <h3 class="elements__title">Озеро Байкал</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image" alt="Фотография Карелии" src="./images/Karelia.jpeg">
            <div class="elements__info">
              <h3 class="elements__title">Карелия</h3>
              <button class="elements__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-edit-profile" id="popup-edit-profile">
          <input type="text" class="popup__info popup__info_type_username" name="username" value="Жак-Ив Кусто" placeholder="Имя пользователя" minlength="2" maxlength="16" required>
          <input type="text" class="popup__info popup__info_type_job" name="job" value="Исследователь океана" placeholder="Ваш род деятельности" minlength="2" maxlength="46" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
