<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/MestoRussia.svg" alt="логотип сайта">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/kusto.png" alt="аватар профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="photo">
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/karachaevsk.jpg">
            <div class="photo__info">
              <h3 class="photo__title">Карачаевск</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/elbrus.jpg">
            <div class="photo__info">
              <h3 class="photo__title">Гора Эльбрус</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/dombai.jpg">
            <div class="photo__info">
              <h3 class="photo__title">Домбай</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/Dagestan.jpeg">
            <div class="photo__info">
              <h3 class="photo__title">Дагестан</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/Baikal.jpeg">
            <div class="photo__info">
              <h3 class="photo__title">Озеро Байкал</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
          <li class="photo__card">
            <img class="photo__image" alt="фото, добавленное пользователями" src="./images/Karelia.jpeg">
            <div class="photo__info">
              <h3 class="photo__title">Карелия</h3>
              <button class="photo__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__form-username" name="username" value="Жак-Ив Кусто" placeholder="Имя пользователя" minlength="2" maxlength="16" required>
          <input type="text" class="popup__form-user-job" name="job" value="Исследователь океана" placeholder="Ваш род деятельности" minlength="2" maxlength="46" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
